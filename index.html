<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover and explore Pokémon with detailed information, stats, and images"
    />
    <title>Pokédex - Explore the World of Pokémon</title>

    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />

    <!-- Mobile First Order -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/components/pokemon-card.css" />
    <link rel="stylesheet" href="./styles/components/pokemon-detail.css" />
    <link rel="stylesheet" href="./styles/components/buttons.css" />
    <link rel="stylesheet" href="./styles/components/loading.css" />
    <link rel="stylesheet" href="./styles/components/modal.css" />
    <link rel="stylesheet" href="./styles/components/search.css" />
    <link rel="stylesheet" href="./styles/utilities/responsive.css" />
    <link rel="stylesheet" href="./styles/utilities/animations.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img
            src="./assets/icons/pokeball.svg"
            alt="Pokédex Logo"
            class="logo-icon"
          />
        </div>

        <h1 class="header-title">Pokédx</h1>

        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search Pokémon..."
            minlength="3"
            aria-label="Search for Pokémon"
          />
          <button
            id="searchButton"
            class="search-button"
            type="button"
            disabled
            aria-label="Search Pokémon"
          >
            <img
              src="./assets/icons/search.svg"
              alt="Search"
              class="search-icon"
            />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Pokémon List Container -->
      <section class="pokemon-section" aria-label="Pokémon Collection">
        <div id="pokemonContainer" class="pokemon-grid">
          <!-- Pokémon cards will be dynamically inserted here -->
        </div>

        <div class="load-more-container">
          <button
            id="loadMoreButton"
            class="load-more-button"
            type="button"
            aria-label="Load more Pokémon"
          >
            Load More Pokémon
          </button>
        </div>
      </section>

      <div
        id="loadingSpinner"
        class="loading-spinner hidden"
        aria-hidden="true"
      >
        <div class="spinner"></div>
        <p class="loading-text">Loading Pokémon...</p>
      </div>

      <div id="errorMessage" class="error-message hidden" role="alert">
        <p class="error-text">Oops! Something went wrong. Please try again.</p>
        <button id="retryButton" class="retry-button" type="button">
          Retry
        </button>
      </div>
    </main>

    <div id="pokemonModal" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal-container">
        <button
          id="closeModalButton"
          class="modal-close-button"
          type="button"
          aria-label="Close Pokémon details"
        >
          ×
        </button>

        <!-- Navigation Arrows -->
        <button
          id="prevPokemonButton"
          class="nav-arrow nav-arrow-prev"
          type="button"
          aria-label="Previous Pokémon"
        >
          <img
            src="./assets/icons/chevron-left.svg"
            alt="Previous"
            class="nav-icon"
          />
        </button>

        <button
          id="nextPokemonButton"
          class="nav-arrow nav-arrow-next"
          type="button"
          aria-label="Next Pokémon"
        >
          <img
            src="./assets/icons/chevron-right.svg"
            alt="Next"
            class="nav-icon"
          />
        </button>
        <div id="pokemonDetailContent" class="pokemon-detail">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
